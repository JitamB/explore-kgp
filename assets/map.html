<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100vw;
        }

        #fog-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Debug Log Overlay */
        #debug-log {
            position: absolute;
            top: 40px;
            left: 10px;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            padding: 5px;
            pointer-events: none;
            max-width: 80%;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <canvas id="fog-canvas"></canvas>
    <div id="debug-log">Init Map JS. Waiting...</div>

    <script>
        function log(msg) {
            document.getElementById('debug-log').innerText = msg + '\n' + document.getElementById('debug-log').innerText.substring(0, 100);
        }

        // 1. Initialize Map
        // Default to KGP
        const map = L.map('map', { zoomControl: false }).setView([22.3149, 87.3105], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Path Trail (Bright Red)
        const visitedPath = L.polyline([], {
            color: '#ef4444',
            weight: 6,
            opacity: 0.9,
            lineJoin: 'round'
        }).addTo(map);

        // User Marker (Blue)
        const userMarker = L.circleMarker([22.3149, 87.3105], {
            radius: 12,
            fillColor: "#3b82f6",
            color: "#ffffff",
            weight: 3,
            opacity: 1,
            fillOpacity: 1
        }).addTo(map);

        // 2. Fog Logic
        const canvas = document.getElementById('fog-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let mapSize = { w: 0, h: 0 };

        function resizeCanvas() {
            mapSize.w = canvas.width = window.innerWidth;
            mapSize.h = canvas.height = window.innerHeight;
            drawFog();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawFog() {
            ctx.clearRect(0, 0, mapSize.w, mapSize.h);

            // Draw Fog
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, mapSize.w, mapSize.h);

            // "Erase" explored areas
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';

            // Draw explored circles
            points.forEach(pt => {
                const point = map.latLngToContainerPoint([pt.latitude, pt.longitude]);
                ctx.beginPath();
                ctx.arc(point.x, point.y, 60, 0, Math.PI * 2);
                ctx.fill();
                // Clear user location
                if (userMarker) {
                    const u = map.latLngToContainerPoint(userMarker.getLatLng());
                    ctx.beginPath();
                    ctx.arc(u.x, u.y, 60, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        map.on('move', drawFog);
        map.on('zoom', drawFog);

        // 3. Receive Data
        function handleMessage(event) {
            try {
                log("Msg Received");
                const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

                if (data.type === 'update') {
                    if (data.location) {
                        const { latitude, longitude } = data.location;
                        log(`Loc: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`);

                        userMarker.setLatLng([latitude, longitude]);

                        if (data.shouldCenter) {
                            map.setView([latitude, longitude], map.getZoom(), { animate: true });
                        }
                    }

                    if (data.points) {
                        log(`Points: ${data.points.length}`);
                        points = data.points;

                        const latLngs = points.map(p => [p.latitude, p.longitude]);
                        visitedPath.setLatLngs(latLngs);

                        drawFog();
                    }
                }
            } catch (e) {
                log("Error: " + e.message);
            }
        }

        // Android often requires document listener, iOS uses window
        document.addEventListener("message", handleMessage);
        window.addEventListener("message", handleMessage);
    </script>
</body>

</html>
